<!DOCTYPE html>
<html>
	<head> 
		<title>This is an prototype of a elastic header</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="telefone.css">
		<script type="text/javascript" src="style.js"></script>
	</head>
	<body>
		<header id="header">
			<button id="phone" title="Phone (51) 99240-0558" onmouseover='changeColors(1, 1)' onmouseleave="changeColors(1, 2)" >Phone (51) 99240-0558</button>	
			
			<button id="whatsApp" title="WhatsApp (51) 99240-0558" onmouseover='changeColors(2, 1)' onmouseleave="changeColors(2, 2)">WhatsApp (51) 99240-0558</button>
		</header>
	</body>
</html>
