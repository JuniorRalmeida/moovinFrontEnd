<!DOCTYPE html>
<html>
	<head> 
		<title>This is an prototype of a elastic header</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="telefone.css">
		<script type="text/javascript" src="style.js"></script>
	</head>
	<body>
		<header id="header">
			<button id="phone" title="Phone (51) 99240-0558"
				onmouseover='changeCollorPhone(1)' onmouseleave="changeCollorPhone(2)" 
				>Phone (51) 99240-0558</button>	
			
			<button id="whatsApp" title="WhatsApp (51) 99240-0558" onmouseover='changeCollorWhatsApp(1)' 
				onmouseleave="changeCollorWhatsApp(2)">WhatsApp (51) 99240-0558</button>
		</header>
	</body>
</html>
